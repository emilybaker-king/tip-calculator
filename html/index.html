
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tip Calculator</title>
        <!-- Linking main.css -->
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- container for the tip calculator -->
        <div id="container">
            <h1>TIP CALCULATOR</h1>

            <!-- container for user inputs and the submit button -->
            <div>
                <!-- form to hold our tip calculator inputs -->
                <form>
                    <p>How much was your bill?</p>
                    <input type="text" placeholder="Bill Amount" id="billAmt">

                    <p>How was your service?</p>
                    <input type="text" placeholder="Service Level" id="servicePercent">

                    <p>How many people are sharing the bill?</p>
                    <input type="text" placeholder="Number of people" id="peopleNumber">
                </form>
            </div>
        </div>

        <!-- Linking scripts.js -->
        <script type="text/javascript" src="../js/scripts.js"></script>
    </body>

</html>
