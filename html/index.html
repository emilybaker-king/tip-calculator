
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tip Calculator</title>
        <!-- Linking main.css -->
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- container for the tip calculator -->
        <div id="container">
            <h1>TIP CALCULATOR</h1>

            <!-- container for user inputs and the submit button -->
            <div>
                <!-- form to hold our tip calculator inputs -->
                <form>
                    <p>How much was your bill?</p>
                    <input type="text" placeholder="Bill Amount" id="billAmt">

                    <p>How was your service?</p>
                    <!-- Drop down menu to select service quality -->
                    <select id="servicePercent">
                        <option selected disabled value="0">-- Choose an Option --</option> <!-- selected make sit the first option on there and disabled makes it to where you can't select this option again after you click on something else -->
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - Okay</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>

                    <p>How many people are sharing the bill?</p>
                    <input type="text" placeholder="Number of people" id="peopleNumber">

                    <button type="button" id="calculateTip">Calculate!</button>
                </form>
            </div>
            
            <!-- container to hold the tip information -->
            <div id="tipAmount" style="display: none;">
                <sup>$</sup><span id="tip">0.00</span>
                <small>each</small>
            </div>
        </div>

        <!-- Linking scripts.js -->
        <script type="text/javascript" src="../js/scripts.js"></script>
    </body>

</html>
